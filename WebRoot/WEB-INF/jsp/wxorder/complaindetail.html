<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />

</head>

<body>
    <div class="detail-bg">
        <header class="detail-header">
            <div class="header-content">
                <div>投诉编码: <span class="color-yellow">2020001190001</span></div>
                <div>投诉日期: <span class="color-yellow">2020-01-19</span></div>
                <div>投诉来源: <span class="color-yellow">民航总局</span></div>
            </div>
        </header>
        <section>
            <div class="blue-block">
                <i></i>
                <p>投诉详情</p>
            </div>
            <div class="white-block clearfix">
                <span class="color-red">| </span>投诉内容：
                <span class="fr">
                    美兰机场呼叫中心服务问题投诉
                </span>
                <div style="word-break:break-word;">
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>投诉类别(大项)</label>
                <div class="form-content form-date">
                    <div id='showeduPicker' class="selectPicker">请选择投诉类别
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>投诉类别(细项)</label>
                <div class="form-content form-date">
                    <div>请选择投诉类别
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    投诉分类</label>
                <div class="form-content form-date">
                    <div>请选择投诉分类
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    投诉等级</label>
                <div class="form-content form-date">
                    <div>请选择投诉等级
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    是否回访</label>
                <div class="form-content selectPicker">
                    <input type="radio" name="partyMember" value="yes" checked /> 是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="partyMember" value="no" /> 否
                </div>
            </div>
            <div class="blue-block">
                <i></i>
                <p>旅客信息</p>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    投诉人</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    证件号码</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    联系电话</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    乘机日期</label>
                <div class="form-content">
                    <div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'>请选择航班日期
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    航班号/航程</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner">
                    </div>
                </div>
            </div>
            <div class="blue-block">
                <i></i>
                <p>处理信息</p>
            </div>
            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    处理时限</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner">
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    附件</label>
                <div class="form-content">
                    <span class="fr color-orange">查看></span>
                </div>
            </div>

            <div class="form-item">
                <label class="form-label">
                    <span class="color-red">| </span>
                    投诉部门</label>
                <div class="form-content form-date">
                    <div id='showeduPicker' class="selectPicker">请选择投诉部门
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>

            <div class="bottom-btn">
                <div class="bottom-deal">
                    快速处理
                </div>
                <div class="bottom-cfts">
                    重复投诉
                </div>
                <div class="bottom-bc">
                    &nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </section>
    </div>

    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/mui.poppicker.js"></script>
    <script>
        (function ($) {
            $.init();
            var btns = $('.btn');
            var dateResult = document.getElementById('dateResult');
            btns.each(function (i, btn) {
                btn.addEventListener('tap', function () {
                    var _self = this;
                    if (_self.picker) {
                        _self.picker.show(function (rs) {
                            console.log(rs.text);
                            dateResult.innerText = rs.text;
                            _self.picker.dispose();
                            _self.picker = null;
                        });
                    } else {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        _self.picker = new $.DtPicker(options);
                        _self.picker.show(function (rs) {
                            dateResult.innerText = rs.text;
                            _self.picker.dispose();
                            _self.picker = null;
                        });
                    }

                }, false);
            });
            var _getParam = function (obj, param) {
                return obj[param] || '';
            };
            // 学历
            var eduPicker = new $.PopPicker();
            eduPicker.setData([{
                value: '1',
                text: '博士'
            }, {
                value: '2',
                text: '硕士'
            }, {
                value: '3',
                text: '本科'
            }, {
                value: '4',
                text: '大专'
            }, {
                value: '5',
                text: '中专'
            }, {
                value: '6',
                text: '其他'
            }]);
            var showeduPickerButton = document.getElementById('showeduPicker');
            showeduPickerButton.addEventListener('tap', function (event) {
                eduPicker.show(function (items) {
                    console.log(items[0])
                    showeduPickerButton.innerText = _getParam(items[0], 'text');
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);

        })(mui);
    </script>
</body>

</html>
